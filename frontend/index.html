<html>
    <head>
        <title>brAIn Teaser</title>
    </head>
    <body>
        <center>
            <textarea id="input"></textarea> 
            <button onclick="generateBtnClicked()">Generate</button>
            <h3>Questions: </h3>
            <p id="output"></p>
        </center>

        <style>
            body {
                background-color: lightblue;
            }
        </style>
 
        <script src="apiRequestToGenerateQuestions.js"></script>
        <script>

            const generateBtnClicked = async() => {
                document.getElementById("output").innerHTML = await apiRequestToGenerateQuestions(document.getElementById("input").value);
            }

        </script>

    </body>
</html>
